<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img  class="w-80" src="Facebook.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative shadow-md">
            <input type="text" placeholder="Email address or phone number" class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-lg outline-blue-600">
            <input type="password" placeholder="password" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600">
            <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700 ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?
            </span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-3 my-2 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700 cursor-pointer">Create New Account</button>
            <span class="absolute -bottom-12 h text-sm ">
               <strong class="hover:underline  hover:cursor-pointer">
                Create a Page
               </strong> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
